<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />

		<title>Number guessing game</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

		<style>
			html {
			font-family: sans-serif;
			}

			body {
			width: 50%;
			max-width: 800px;
			min-width: 480px;
			margin: 0 auto;
			}

			.form input[type="number"] {
			width: 200px;
			}

		</style>
	</head>

	<body>
		<div class="container my-5"></div>
			<h1 class="mb-3">Number guessing game</h1>
			<p class="text-muted">
			We have selected a random number between 1 and 100. See if you can guess
			it in 10 turns or fewer. We'll tell you if your guess was too high or too low.
			</p>

			<div class="form mb-4">
				<label for="guessField" class="form-label">Enter a guess: </label>
				<div class="input-group" >
					<input type="number"min="1" max="100" required id="guessField" class="guessField"/>
					<!-- <input type="submit" value="Submit guess" class="guessSubmit btn btn-primary" id="submitButton"/> -->
					<button class="btn btn-primary guessSubmit" id="submitButton" type="button">Submit guess</button>
				</div>
			</div>

			<div class="resultDiv mt-4">
				<p id="lastGuessText" class="fw-bold"></p>
				<p id="lowOrHi" class="text-warning fw-semibold"></p>
				<p id="output"></p>
			</div>
			<div id="playAgainDiv" style="display: none;">
				<label for="playAgainButton"> Do you wish to play again? </label>
				<button id="playAgainButton" class="btn btn-success mt-3">Play Again!</button>
			</div>
		</div>


		<script src="guessNumberScript.js" defer></script>
	</body>
</html>
