<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Fun</title>
    <style>
        /* Additional styles for fun */
        .red { background: tomato; }
        .blue { background: dodgerblue; }
        .green { background: mediumseagreen; }
        .orange { background: orange; }
        .purple { background: rebeccapurple; }
        .flex-item {
            display:flex;
            width: 100px;
            height: 100px;
            color: white;
            font-size: 2em;
            align-items: center;
            justify-content: center;
        }
        .flex-container{
            display: flex;
            background-color: lightgray;
            flex-wrap: wrap;
            gap: 50px;
            padding: 20px;
        }
        @media (min-width: 600px) {
            /* your rules here */
            .flex-item{
                color: gray;
            }
        }
        @media (min-width: 900px) {
            /* your rules here */
            .flex-item{
                color: purple;
            }
            .flex-container{
                justify-content: center;
            }
        }
    </style>
</head>
    <body>
        <header>
            <h1>FlexBox practice</h1>
        </header>
        <main>
            <section class="flex-container">
                <div class="flex-item red">1</div>
                <div class="flex-item blue">2</div>
                <div class="flex-item green">3</div>
                <div class="flex-item orange">4</div>
                <div class="flex-item purple">5</div>
            </section>
        </main>
        <footer>
            <p>Do we need this?</p>
        </footer>
    </body>
</html>
<!-- GOAL (initially): use INLINE styles to make width/height 100px,
text white, and font-size 2em for .flex-item -->
